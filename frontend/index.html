<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Verification</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="flash-overlay"></div>

    <div class="main-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-boxes-stacked"></i>
                <h1>Warehouse Verification</h1>
            </div>
            <p class="tagline">Enter barcode for your product verification process.</p>
        </header>

        <div class="content-grid">
            <section class="card scan-card">
                <h2 class="card-title">New Scan Verification</h2>
                <form id="scan-form">
                    <div class="form-group">
                        <label for="barcode1"><i class="fa-solid fa-barcode"></i> Barcode 1 (Original)</label>
                        <input type="text" id="barcode1" class="barcode-input" placeholder="Scan or enter first barcode..." required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="barcode2"><i class="fa-solid fa-barcode"></i> Barcode 2 (To Verify)</label>
                        <input type="text" id="barcode2" class="barcode-input" placeholder="Scan or enter second barcode..." required>
                    </div>
                    <button type="submit" id="verify-btn" class="primary-btn">
                        <i class="fa-solid fa-check-double"></i> Verify Product
                    </button>
                </form>
            </section>

            <section class="card dashboard-card">
                <h2 class="card-title">Recent Scan Activity</h2>
                <div id="scans-table-container">
                    <table id="scans-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Barcode 1</th>
                                <th>Barcode 2</th>
                                <th>Result</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="scans-tbody">
                            </tbody>
                    </table>
                    <p id="no-scans-message" class="empty-state">
                        <i class="fa-solid fa-inbox"></i> No scans recorded yet. Verify an item to see results.
                    </p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js" defer></script>

    <div id="toast-container"></div>
</body>
</html>
